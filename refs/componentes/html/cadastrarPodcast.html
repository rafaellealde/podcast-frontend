<link rel="stylesheet" href="/css/cadastrarPodcast.css">
<div class="form-card-container">
    <h2>Cadastrar Podcast</h2>
    <form>
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Título">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" placeholder="Descrição"></textarea>
        </div>
        <div class="form-group">
            <label for="capa">Inserir Capa:</label>
            <label for="capa" class="file-btn">Escolher arquivo...</label>
            <input type="file" id="capa" name="capa">
        </div>
        <div class="form-group">
            <label for="audio">Inserir Áudio:</label>
            <label for="audio" class="file-btn">Escolher arquivo...</label>
            <input type="file" id="audio" name="audio">
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>
